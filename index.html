<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <h2>Rock, Paper, Scissors, Lizard, Spock</h2>
      <h3>The Rules</h3>

      <section class="col-2">
        <section class="col-1-2">
          <p><br>Scissors cuts paper. Paper covers rock.<br><br>Rock crushes lizard. Lizard poisons Spock. <br><br>Spock smashes scissors. Scissors decapitates lizard.<br><br>Lizard eats paper. Paper  disproves Spock.<br><br>Spock vaporizes rock. Rock crushes scissors.</p> 
        </section>
        <section class="col-1-2">
          <img id="game" src="images/RPSLS.webp" alt="diagram of rpsls game rules">
        </section>
      </section>
      
        
    </section>
    
    <section >
      <H2>Select One: <br></H1>
      <img id="rock" class="player1" src="images/rock.png" alt="rock">
      <img id="paper" class="player1" src="images/paper.png" alt="paper">
      <img id="scissors" class="player1" src="images/scissors.png" alt="scissors">
      <img id="lizard" class="player1" src="images/lizard.png" alt="lizard">
      <img id="spock" class="player1" src="images/spock.png" alt="spock">
    </section>
    <section>
      <h2 id="choice1"></h2>
      <h2 id="choice2"></h2>
      <h2 id="status"></h2>
      <h2 id="score"></h2>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
