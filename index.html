<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">

  <body>
    <section>
      <h1>RPSLS</h1>
      <h2>Rock, Paper, Scissors, Lizard, Spock</h2>
      <h3>The Rules</h3>
      <p>Scissors cuts paper. Paper covers rock. Rock crushes lizard. Lizard poisons Spock. Spock smashes scissors. Scissors decapitates lizard. Lizard eats paper. Paper disproves Spock. Spock vaporizes rock. Rock crushes scissors.</p> 
      <!--
        <img src="images/RPSLS.webp" alt="diagram of rpsls game rules">
      -->
    </section>
    
    <section >
      <img id="rock" class="player1" src="images/rock.png" alt="rock">
      <img id="paper" class="player1" src="images/paper.png" alt="paper">
      <img id="scissors" class="player1" src="images/scissors.png" alt="scissors">
      <img id="lizard" class="player1" src="images/lizard.png" alt="lizard">
      <img id="spock" class="player1" src="images/spock.png" alt="spock">
    </section>
    <section>
      <h2 id="choice"></h2>
      <h2 id="status"></h2>
      <h2 id="score"></h2>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
